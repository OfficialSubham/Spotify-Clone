<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>


    <link rel="stylesheet" href="../CSS/responsive.css">
    <link rel="stylesheet" href="../CSS/navigation.css">
    <link rel="stylesheet" href="../CSS/utility.css">
    <link rel="stylesheet" href="../CSS/container.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>

    <div class="page-container flex">

        <div class="album-container container color">
            <div class="header flex space align-center">
                <div class="flex">
                    <div class="back">
                        <
                    </div>
                    <div class="back">
                        >
                    </div>
                </div>
                

                <div class="header-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="songs-container">

                <div class="popular-albums">

                        <div>

                        </div>
                    </div>

                    <div class="cards">

                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/animal.png" alt="" class="album-image">
                            </div>
                            <div class="card-name">
                                Animal
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>

                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/ashiqui.png" alt="" class="album-image">
                            </div>
                            <div class="card-name">
                                Ashiqui 2
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>

                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/dewani.png" alt="" class="album-image">
                            </div>
                            <div class="card-name">
                                Yeh Jawani Hai Dewani
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>

                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/hamari.png" alt="" class="album-image">
                            </div>
                            <div class="card-name">
                                Hamari aadhuri kahani
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>

                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/jabwemet.png" alt="" class="album-image">

                            <div class="card-name">
                                Jab We Met
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>

                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/kabir.png" alt="" class="album-image">
                            </div>
                            <div class="card-name">
                                Kabir Singh
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>
                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/mahi.png" alt="" class="album-image">
                            </div>
                            <div class="card-name">
                                Mr&Mrs Mahi
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>

                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/raja.png" alt="" class="album-image">
                            </div>
                            <div class="card-name">
                                Ek Tha Raja
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>

                        <div class="each-card">
                            <div class="card-picture">
                                <img src="../Album Image/sajni.png" alt="" class="album-image">
                            </div>
                            <div class="card-name">
                                Sajni from ("Laapaata Ladies")
                            </div>
                            <div class="description">
                                SubhamOfficial
                            </div>
                        </div>

                    </div>

                </div>   
        

            </div>

            <div class="player">
                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>
            </div>
  
        </div>

    </div>

    <script src="../../JavaScript Files/main.js"></script>

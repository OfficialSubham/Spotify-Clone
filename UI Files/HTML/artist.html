<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>


    <link rel="stylesheet" href="../CSS/responsive.css">
    <link rel="stylesheet" href="../CSS/navigation.css">
    <link rel="stylesheet" href="../CSS/utility.css">
    <link rel="stylesheet" href="../CSS/container.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-regular-rounded/css/uicons-regular-rounded.css'>
</head>
<body>

    <div class="page-container flex">

        <div class="album-container color">
  
          <div id="subham">OfficialSubham</div>

            <div class="header flex space align-center js-header">
                <div class="flex">
                    <div class="back">
                        <
                    </div>
                    <div class="back">
                        >
                    </div>
                </div>
                

                <div class="header-search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

 
            <div class="hamburger js-hamburger flex align-center">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>

            <div class="hamburger-menu">

            </div>

            <div class="songs-container individual-container">
                <div class="creators">
                    
                    <div class="all-header space align-center">
                        <div>
                            Popular artists
                        </div>
                    </div>

                    <div class="artists">

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/pritam.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                Pritam
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/arijit.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                Arijit Singh
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/arahman.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                A.R. Rahman
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/king.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                King
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/anupam.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                Anupam Roy
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/divine.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                Divine
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/bantai.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                Emiway
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/shreyaG.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                Shreya Goshal
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                        <div class="artist">
                            <div class="artist-picture">
                                <img src="../Artist Images/eminem.png" alt="" class="artist-image">
                            </div>
                            <div class="name">
                                Eminem
                            </div>
                            <div class="passion">
                                Artist
                            </div>
                        </div>

                    </div>

                </div>   
            </div>

            <div class="player">

                <div class="song-name js-song-name">
                    Satrangajoacohajc ohnao jc oja cjoacb nj cbajc ajcbaj
                </div>

                <div class="player-button">
                    <div>
                        <i class="fa-solid fa-backward-step"></i>
                    </div>

                    <div>
                        <i class="fa-solid fa-play js-play-pause-button"></i>
                    </div>

                    <div>

                        <i class="fa-solid fa-forward-step"></i>
                    </div>

                </div>

                <div class="song-timer">
                    00:00/00:00
                </div>

                <div class="seekbar">

                </div>
                
                <div class="seeker"></div>

            </div>
  
        </div>

    </div>


    <script src="../../JavaScript Files/main.js"></script>

</body>
</html>
